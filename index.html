<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .output {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Number Input</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <div class="output" id="output"></div>
</div>

<script>
    document.getElementById('numberInput').addEventListener('input', function() {
        const number = parseInt(this.value);
        const outputDiv = document.getElementById('output');

        if (isNaN(number)) {
            outputDiv.innerHTML = '';
            return;
        }

        if (number < 0) {
            outputDiv.innerHTML = 'Enter a positive value';
        } else if (number % 2 === 0) {
            const nextEvens = [number + 2, number + 4, number + 6];
            outputDiv.innerHTML = 'Next 3 even numbers: ' + nextEvens.join(', ');
        } else {
            const nextOdds = [number + 2, number + 4, number + 6];
            outputDiv.innerHTML = 'Next 3 odd numbers: ' + nextOdds.join(', ');
        }
    });
</script>

</body>
</html>
